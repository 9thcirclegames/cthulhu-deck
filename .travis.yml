language: python
python: 2.7
sudo: false
addons:
  apt:
    sources:
    - sourceline: ppa:inkscape.dev/stable
    - sourceline: ppa:marutter/rrutter
    packages:
    - wget
    - inkscape
    - libxml2-dev
    - libxslt1-dev
    - python-dev
    - zlib1g-dev
    - pkg-config
    - python-pip
    - pdftk
    - r-base
    - r-base-dev
    - pandoc
    - pandoc-citeproc
    - texlive-latex-recommended
    - texlive-xetex
    - texlive-luatex
    - texlive-fonts-recommended
    - etoolbox
    - wkhtmltopdf
    - lmodern
git:
  submodules: false
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/Rlib"
before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
install:
- pip install -U pip wheel
- pip install --requirement=$TRAVIS_BUILD_DIR/requirements.txt
- export PYTHONPATH=/usr/local/lib/python:/usr/share/inkscape/extensions/:$PYTHONPATH
- mkdir -p $HOME/Rlib
- echo 'R_LIBS=~/Rlib' > $HOME/.Renviron
- echo 'options(repos = "http://cran.rstudio.com")' > $HOME/.Rprofile
- echo '.travis.yml' > $HOME/.Rbuildignore
- Rscript -e 'if(!"tidyverse" %in% rownames(installed.packages())) { install.packages("tidyverse", dependencies = TRUE) }'
- Rscript -e 'update.packages(ask = FALSE, instlib = "~/Rlib")'
- bash _scripts/install.sh
script:
- bash _scripts/build.sh
- bash _scripts/test.sh
deploy:
  provider: s3
  access_key_id: AKIAIDEHTMJNYP3JJWUA
  secret_access_key:
    secure: 
  bucket: static.9thcircle.it
  skip_cleanup: true
  region: eu-west-1
  local-dir: pdf
  upload-dir: woc-builds
  acl: public_read
  detect_encoding: true
  on:
    repo: 9thcirclegames/cthulhu-deck
    branch: master
